<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üîç Arly‚Äôs Looking for a Detective ‚Äî The Clue Hunt</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fira+Code:wght@400;600&display=swap');
    body {
      font-family: 'Inter', 'Fira Code', monospace;
      background: radial-gradient(circle at 30% 40%, #0d1b2a 0%, #000814 100%);
      color: #dbeefd;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .box {
      width: min(90%, 850px);
      background: rgba(10, 18, 35, 0.9);
      backdrop-filter: blur(6px);
      padding: 32px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 0 40px rgba(92, 51, 255, 0.2);
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      color: #7ef29b;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }

    p {
      color: #9fb3c8;
      line-height: 1.6;
      text-align: center;
      margin-bottom: 28px;
    }

    input {
      width: 70%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(255, 255, 255, 0.05);
      color: #eaffef;
      font-family: 'Fira Code', monospace;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #7ef29b;
      box-shadow: 0 0 8px rgba(126, 242, 155, 0.3);
    }

    button {
      padding: 10px 16px;
      background: linear-gradient(90deg, #7c3aed, #5b21b6);
      color: #fff;
      border: 0;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      margin-left: 10px;
      transition: 0.25s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #8b5cf6, #6d28d9);
      box-shadow: 0 0 12px rgba(124, 58, 237, 0.4);
    }

    #response {
      margin-top: 14px;
      font-family: 'Fira Code', monospace;
      color: #7ef29b;
      text-align: center;
      min-height: 20px;
      transition: 0.3s ease;
    }

    .hint {
      margin-top: 20px;
      color: #86a7bf;
      text-align: center;
      font-size: 0.95rem;
      letter-spacing: 0.3px;
    }

    a.next {
      display: inline-block;
      margin-top: 18px;
      padding: 10px 16px;
      background: rgba(126, 242, 155, 0.1);
      border: 1px solid rgba(126, 242, 155, 0.3);
      border-radius: 6px;
      color: #7ef29b;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
    }

    a.next:hover {
      background: rgba(126, 242, 155, 0.2);
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.8rem;
      color: #5e768a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üïµÔ∏è Arly‚Äôs Looking for a Detective ‚Äî The Clue Hunt</h1>
    <p>
    <br>
      A quiet puzzle hides somewhere near the cat.<br>
      No fancy tools required ‚Äî just patience, curiosity, and keen eyes.
    </p>

    <div style="display:flex;justify-content:center;align-items:center;">
      <input id="key" placeholder="Enter the secret phrase exactly (punctuation matters)">
      <button id="submitBtn">Submit</button>
    </div>

    <div id="response"></div>

    <div class="hint">üí° Hint: Even an image can keep a secret ‚Äî if you know where to look.</div>

    <div id="stageLinkContainer" style="display:none;text-align:center;">
      <a href="interrogation.html" class="next">Proceed to The Final Interrogation ‚Üí</a>
    </div>
  </div>

  <script src="pawprints.js"></script>
  <script>
    const btn = document.getElementById('submitBtn');
    const resp = document.getElementById('response');
    const input = document.getElementById('key');
    const next = document.getElementById('stageLinkContainer');

    btn.addEventListener('click', checkFlag);
    input.addEventListener('keydown', (e) => { if (e.key === 'Enter') checkFlag(); });

    function checkFlag() {
      const val = input.value.trim();
      if (typeof STAGE1_FLAG === 'undefined') {
        resp.style.color = '#f2a6a6';
        resp.textContent = '‚ö†Ô∏è Missing clue data.';
        return;
      }

      if (val === STAGE1_FLAG) {
        resp.style.color = '#7ef29b';
        resp.textContent = '‚úÖ Nice work, detective. You found the right phrase!';
        next.style.display = 'block';
      } else {
        resp.style.color = '#f2a6a6';
        resp.textContent = '‚ùå Not quite. Keep investigating...';
      }
    }
  </script>

</body>
</html>
